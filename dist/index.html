<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adopt Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.251b6741.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="/icon.ffc05a48.png">
  <script src="/style.251b6741.js"></script></head>
  <body class="bg-dark">
    <header class="text-center ml-4 p-3">
      <img src="/pets.c17de73e.png" alt="pet-logo">
      <h1>Adopt-Me</h1>
    </header>
    <div class="container">
      <form id="pet-form" action="">
        <div class="form-group">
          <label for="animal">Animal</label>
          <select name="" id="animal" class="form-control form-control-lg mb-3">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="smallfurry">Furry Critters</option>
            <option value="reptile">Reptile</option>
            <option value="horse">Horse</option>
            <option value="barnyard">Farm Animals</option>
          </select>
          <label for="sex">Gender</label>
          <select name="" id="sex" class="form-control form-control-lg mb-3">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" placeholder="Enter your zipcode" class="form-control form-control-lg">
          <input type="submit" value="Find" class="btn btn-secondary btn-md btn-block mt-3">
        </div>
      </form>
      <div id="results"></div>
    </div>
    <script src="/main.fb6bbcaf.js"></script>
  </body>
</html>
